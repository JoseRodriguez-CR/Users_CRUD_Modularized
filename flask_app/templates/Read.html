<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Read (All)</title>
</head>
<body>
    <h1 class="text-center text-warning bg-dark mx-auto px-2 ">All Users</h1>
    <div class="text-end  ">
    </div>
    <table class="table table-hover">
        <thead>
            <tr class= "bg-light text-center">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class = " text-center  ">
                <td>{{ user.first_name}}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at.strftime("%b %d %Y") }}</td>
                <td class="text-center  ">
                    <a href="/user/show/{{user.id}}" style="text-decoration:underline">Show</a> |
                    <a href="/user/edit/{{user.id}}" style="text-decoration:underline">Edit</a> |
                    <a href="/user/delete/{{user.id}}" style="text-decoration:underline " >Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center  ">
        <a href="/user/new" class="btn btn-secondary">Add a New User</a>
    </div>
</body>
</html>
