<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# <!-- CSS only --> #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <form action="/user/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Edit User {{user.id}}</h2>
        <input type="hidden" name="id" value={{user.id}}> {# <!-- Preguntar porque se agrega esta linea --> #}
        
        <div class="text-end">
            <a href="/users" style="text-decoration:underline"  >Home</a> 
            <p></p>
        </div>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name"  id="first_name" class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name"  id= "last_name"class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email"  id="email" class="form-control" value="{{user.email}}">
        </div>
        <p></p>
        <input type="submit" value="Update" class="btn btn-dark" style= margin-right:20px>
        <a href="/user/show/{{user.id}}" style="text-decoration:underline">Show User</a> 
    </form>
</body>
</html>
